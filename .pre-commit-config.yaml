repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, simulator]
        files: ^simulator/
      - id: ruff-format
        args: [simulator]
        files: ^simulator/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [typing-extensions>=4.9.0, torch, numpy]
        args: [--config-file=pyproject.toml, --explicit-package-bases, --namespace-packages]
        files: ^simulator/.*\.py$
        exclude: ^simulator/__init__\.py$
